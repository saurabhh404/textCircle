<template name="docList">
    <div class="container top-margin">
        <div class="row">
            {{#each documents}}
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                <a href="/documents/{{_id}}" class="btn btn-success light-border">{{title}}</a>
            </div>
            {{/each}}
        </div>
    </div>
</template>
